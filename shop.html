<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="shop.js" defer></script>
    <title>Car Details Shop</title>
  </head>

    <header class="header" id="alertPlace">
      <div class="yourLevel"><span>Your Level: </span>1</div>

      <section class="shop">
        <h1 class="title">Car Details Shop</h1>
        <h2 class="label">New Items</h2>
        <section class="newItems">
          <div class="screenOff" id="newItemSection"></div>
        </section>
        <h2 class="label">Items</h2>
        <section class="shopItems">
          <div class="screenOff" id="shopItemSection"></div>
        </section>
        <section class="buttonsSection">
          <button class="navButton"><a href="\">Close</a></button>
        </section>
      </section>
    </main>

</html>
