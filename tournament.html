<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="carTournament.js" defer></script>
    <title>Car Tournament</title>
  </head>
  <body>
    <header class="header">
      <div class="yourLevel"><span>Your Level: </span>1</div>
      <div class="season"><span>Season: </span>Summer</div>
      <div class="yourMoney"><span>Money: </span>1000$</div>
    </header>
    <main>
      <section class="tournament">
        <p class="tournamentTime">
          Tournament starts after <span class="time">3</span> mounts.
        </p>

        <section class="tournamentList">
          <p class="place">Place #1: 30004p</p>
          <p class="place">Place #2: 3000p</p>
          <p class="place">Place #3: 300p</p>
          <p class="place">Place #4: 30p</p>
          <p class="place">Place #5: 3p</p>
        </section>

        <section class="buttonsSection">
          <button class="navButton"><a href="\">Close</a></button>
        </section>
      </section>
    </main>
  </body>
</html>
